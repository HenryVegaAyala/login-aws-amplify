name: CI Workflow
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  NODE_VERSION: 24.12.0
  PNPM_VERSION: 9
  AWS_REGION: us-east-1
  CLOUD_FRONT_ID: ${{secrets.CLOUD_FRONT_ID}}
  S3_BUCKET: ${{secrets.S3_BUCKET}}
  DIST_FOLDER: dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Configure pnpm
        run: echo "auto-install-peers=true" > ~/.npmrc

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run build

      - name: Deploy to AWS
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync S3 and invalidate CloudFront
        if: github.event_name == 'push'
        run: |
          aws s3 sync ${{ env.DIST_FOLDER }} s3://${{ env.S3_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{  env.CLOUD_FRONT_ID }} --paths "/*"